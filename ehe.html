<!DOCTYPE html>
<html>
<head>
  <title>Marriage Proposal</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      margin-top: 50px;
      font-size: 1000%;
    }
    
    #proposalQuestion {
      margin-top: 30px;
    }
    
    #btnContainer {
      margin-top: 20px;
    }
    
    .hidden {
      display: none;
    }
    
    button {
      padding: 15px 30px;
      font-size: 20px;
    }
    
    #message {
      font-size: 1000%;
    }
  </style>
</head>
<body>
  <h1 id="title">Arianne, </br> Will You Marry Me?</h1>
  
  <p id="proposalQuestion">Please choose your answer:</p>
  
  <div id="btnContainer">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <p id="message" class="hidden">She said YES! </br> I love you so much! </br> <3 :*</p>

  <script>
    const title = document.getElementById('title');
    const proposalQuestion = document.getElementById('proposalQuestion');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');

    yesBtn.addEventListener('click', function() {
      title.classList.add('hidden');
      proposalQuestion.classList.add('hidden');
      yesBtn.classList.add('hidden');
      noBtn.classList.add('hidden');
      message.classList.remove('hidden');
    });

    noBtn.addEventListener('click', function() {
      const randomX = Math.floor(Math.random() * window.innerWidth);
      const randomY = Math.floor(Math.random() * window.innerHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });
  </script>
</body>
</html>
